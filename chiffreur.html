<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üîê Chiffreur Admin</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f6f8fa;
      color: #333;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    textarea, input, button {
      width: 100%;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 0.75rem;
      box-sizing: border-box;
    }

    button {
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      border: none;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .output {
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: monospace;
      font-size: 0.95rem;
      overflow-x: auto;
      border: 1px solid #d1d5db;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1.5rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>üîê Chiffreur Admin</h1>

  <label for="htmlInput">Ton code HTML √† prot√©ger :</label>
  <textarea id="htmlInput" placeholder="Colle ici le contenu de ton admin.html..."></textarea>

  <label for="password">Mot de passe üîë :</label>
  <input type="password" id="password" placeholder="Entre ton mot de passe fort ici" />

  <button onclick="chiffrer()">üîí Chiffrer</button>

  <label>R√©sultat g√©n√©r√© √† coller dans admin.html :</label>
  <div class="output" id="outputCode"></div>

  <script>
    function chiffrer() {
      const html = document.getElementById('htmlInput').value;
      const password = document.getElementById('password').value;
      if (!html || !password) {
        alert("Fr√©rot, tu dois remplir les deux champs.");
        return;
      }

      const encrypted = CryptoJS.AES.encrypt(html, password).toString();

      const finalHTML = `
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin s√©curis√©</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
<script>
  const encrypted = \`${encrypted}\`;
  const pass = prompt("Mot de passe :");
  try {
    const decrypted = CryptoJS.AES.decrypt(encrypted, pass).toString(CryptoJS.enc.Utf8);
    if (!decrypted) throw new Error();
    document.write(decrypted);
  } catch {
    alert("Mot de passe incorrect");
    location.href = "/";
  }
<\/script>
</body>
</html>`.trim();

      document.getElementById("outputCode").textContent = finalHTML;
    }
  </script>
</body>
</html>
