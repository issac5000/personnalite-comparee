<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üîê Chiffreur Admin</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f6f8fa;
      color: #333;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    textarea, input, button {
      width: 100%;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 0.75rem;
      box-sizing: border-box;
    }
    button {
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }
    button:hover {
      background-color: #2563eb;
    }
    .output {
      background: #f0f0f0;
      padding: 1rem;

    }
  </style>
</head>
<body>

  <h1>üîê Chiffreur Admin</h1>

  <label for="htmlInput">Colle ici ton code HTML √† prot√©ger :</label>
  <textarea id="htmlInput" rows="6" placeholder="<h1>Page admin secr√®te</h1>"></textarea>

  <label for="password">Mot de passe üîë :</label>
  <input type="password" id="password" placeholder="Mot de passe fort ici" />

  <button onclick="encrypt()">üîí Chiffrer</button>

  <label for="output">Voici ton code √† coller dans admin.html :</label>
  <div class="output" id="output"></div>

  <script>
    function encrypt() {
      const html = document.getElementById("htmlInput").value;
      const password = document.getElementById("password").value;
      if (!html || !password) {
        alert("Fr√©rot, remplis les deux champs stp.");
        return;
      }

      const encrypted = CryptoJS.AES.encrypt(html, password).toString();

      const securedHTML = `
