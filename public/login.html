<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form id="login-form" class="bg-white p-6 rounded-xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">üîê Connexion Admin</h2>
    <input id="password" type="password" placeholder="Mot de passe" class="w-full mb-4 p-3 border rounded-lg" required />
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
      Se connecter
    </button>
    <div id="login-message" class="mt-3 text-center text-sm"></div>
  </form>

  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const password = document.getElementById("password").value.trim();
      const messageDiv = document.getElementById("login-message");

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password })
        });

        const data = await res.json();

        if (data.success) {
          // ‚úÖ Connexion r√©ussie ‚Üí sauvegarde √©tat + redirection
          localStorage.setItem("isAdminLogged", "true");
          window.location.href = "/admin.html";
        } else {
          // ‚ùå Mauvais mot de passe
          messageDiv.textContent = "Mot de passe incorrect.";
          messageDiv.style.color = "red";
        }
      } catch (err) {
        console.error("Erreur lors de la connexion :", err);
        messageDiv.textContent = "Erreur serveur.";
        messageDiv.style.color = "red";
      }
    });
  </script>

</body>
</html>
