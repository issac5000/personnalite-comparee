<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Login -->
  <form id="login-form" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">üîê Connexion Admin</h2>
    <input id="username" type="text" placeholder="Nom d'utilisateur" class="w-full mb-4 p-3 border rounded-lg"/>
    <input id="password" type="password" placeholder="Mot de passe" class="w-full mb-4 p-3 border rounded-lg"/>
    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">Se connecter</button>
    <p id="login-error" class="text-red-500 text-sm mt-3 hidden">Identifiants incorrects</p>
  </form>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden w-full max-w-4xl bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold mb-6">üìä Dashboard</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
      <div class="p-4 bg-blue-100 rounded-lg text-center">
        <p class="text-2xl font-bold" id="sessions-count">0</p>
        <p class="text-gray-700">Sessions</p>
      </div>
      <div class="p-4 bg-green-100 rounded-lg text-center">
        <p class="text-2xl font-bold" id="events-count">0</p>
        <p class="text-gray-700">√âv√©nements</p>
      </div>
      <div class="p-4 bg-purple-100 rounded-lg text-center">
        <p class="text-2xl font-bold" id="unique-visitors">0</p>
        <p class="text-gray-700">Visiteurs uniques</p>
      </div>
      <div class="p-4 bg-yellow-100 rounded-lg text-center">
        <p class="text-2xl font-bold" id="last-activity">-</p>
        <p class="text-gray-700">Derni√®re activit√©</p>
      </div>
    </div>
  </div>

<script>
document.getElementById('login-form').addEventListener('submit', async function (e) {
  e.preventDefault();

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  try {
    const res = await fetch('/api/admin-login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    let data;
    try {
      data = await res.json(); // On tente en JSON
    } catch {
      const text = await res.text(); // Si ce n'est pas du JSON
      throw new Error(text);
    }

    if (!res.ok) {
      throw new Error(data.error || 'Erreur inconnue');
    }

    // Connexion r√©ussie
    localStorage.setItem("adminLogged", "true");
    document.getElementById("login-form").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
    loadStats();

  } catch (err) {
    console.error(err);
    document.getElementById("login-error").classList.remove("hidden");
  }
});

async function loadStats() {
  try {
    const res = await fetch("/api/admin-stats", { method: "POST" });
    const stats = await res.json();

    if (!stats.error) {
      document.getElementById("sessions-count").textContent = stats.sessions_count || 0;
      document.getElementById("events-count").textContent = stats.events_count || 0;
      document.getElementById("unique-visitors").textContent = stats.unique_visitors || 0;
      document.getElementById("last-activity").textContent = stats.last_activity || "-";
    }
  } catch (err) {
    console.error("Erreur chargement stats:", err);
  }
}

// Auto-login si d√©j√† connect√©
if (localStorage.getItem("adminLogged") === "true") {
  document.getElementById("login-form").classList.add("hidden");
  document.getElementById("dashboard").classList.remove("hidden");
  loadStats();
}
</script>

</body>
</html>
