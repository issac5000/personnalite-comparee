<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>📊 Admin Tracking</title>
<style>
  body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
  table { border-collapse: collapse; width: 100%; margin-bottom: 30px; background: white; }
  th, td { padding: 8px; border: 1px solid #ccc; font-size: 14px; }
  th { background: #eee; }
  #exclude-btn {
    background: #444;
    color: white;
    padding: 8px 12px;
    border: none;
    cursor: pointer;
    margin-bottom: 20px;
    border-radius: 4px;
  }
  #exclude-btn.active {
    background: #b30000;
  }
</style>
</head>
<body>
<h1>📊 Admin Tracking</h1>

<button id="exclude-btn">📌 Activer le mode invisible</button>

<h2>📂 Sessions (20 dernières)</h2>
<table id="sessions-table">
  <thead>
    <tr>
      <th>ID Session</th>
      <th>Première visite</th>
      <th>Dernière activité</th>
      <th>Référent</th>
      <th>Dernier événement</th>
      <th>Navigateur / Appareil</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h2>📝 Événements (20 derniers)</h2>
<table id="events-table">
  <thead>
    <tr>
      <th>Date</th>
      <th>ID Session</th>
      <th>Nom événement</th>
      <th>Page</th>
      <th>Référent</th>
      <th>Méta</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js";

const supabase = createClient(
  "https://swjnpvfkloubshksobau.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3am5wdmZrbG91YnNoa3NvYmF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwOTUxMzEsImV4cCI6MjA2OTY3MTEzMX0.A6rnIJyfIIxDT0c2XW_zGeUXpdYCgBFd6MTzBGFZ-Cg"
);

// ======== GESTION MODE INVISIBLE ========
const excludeBtn = document.getElementById('exclude-btn');
function updateExcludeButton() {
  const active = localStorage.getItem('pc_dnt') === '1';
  if (active) {
    excludeBtn.textContent = "✅ Mode invisible activé (aucun tracking)";
    excludeBtn.classList.add('active');
  } else {
    excludeBtn.textContent = "📌 Activer le mode invisible";
    excludeBtn.classList.remove('active');
  }
}
excludeBtn.addEventListener('click', () => {
  const active = localStorage.getItem('pc_dnt') === '1';
  if (active) {
    localStorage.removeItem('pc_dnt');
  } else {
    localStorage.setItem('pc_dnt', '1');
  }
  updateExcludeButton();
});
updateExcludeButton();

// ======== CHARGEMENT DONNÉES ========
async function loadData() {
  const { data: sessions } = await supabase
    .from("sessions")
    .select("*")
    .order("last_activity_at", { ascending: false })
    .limit(20);

  const { data: events } = await supabase
    .from("events")
    .select("*")
    .order("occurred_at", { ascending: false })
    .limit(20);

  // Afficher les sessions
  const sBody = document.querySelector("#sessions-table tbody");
  sBody.innerHTML = "";
  sessions.forEach(s => {
    sBody.innerHTML += `
      <tr>
        <td>${s.session_id}</td>
        <td>${s.first_seen_at || ''}</td>
        <td>${s.last_activity_at || ''}</td>
        <td>${s.first_referrer || ''}</td>
        <td>${s.last_event_name || ''}</td>
        <td>${s.user_agent || ''}</td>
      </tr>
    `;
  });

  // Afficher les événements
  const eBody = document.querySelector("#events-table tbody");
  eBody.innerHTML = "";
  events.forEach(e => {
    eBody.innerHTML += `
      <tr>
        <td>${e.occurred_at || ''}</td>
        <td>${e.session_id}</td>
        <td>${e.event_name}</td>
        <td>${e.page_url || ''}</td>
        <td>${e.referrer || ''}</td>
        <td>${JSON.stringify(e.meta) || ''}</td>
      </tr>
    `;
  });
}

loadData();
setInterval(loadData, 5000);
</script>
</body>
</html>
