<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Login -->
  <form id="login-form" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">üîê Connexion Admin</h2>
    <input id="username" type="text" autocomplete="username" placeholder="Nom d'utilisateur" class="w-full mb-4 p-3 border rounded-lg"/>
    <input id="password" type="password" autocomplete="current-password" placeholder="Mot de passe" class="w-full mb-4 p-3 border rounded-lg"/>
    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">Se connecter</button>
    <p id="login-error" class="text-red-500 text-sm mt-3 hidden">Identifiants incorrects</p>
  </form>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden w-full max-w-4xl bg-white p-8 rounded-xl shadow-lg">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-3xl font-bold">üìä Dashboard</h2>
      <button id="logout" class="text-sm px-3 py-2 rounded-lg border hover:bg-gray-50">Se d√©connecter</button>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
      <div class="p-4 bg-blue-100 rounded-lg text-center">
        <p class="text-2xl font-bold" id="sessions-count">0</p>
        <p class="text-gray-700">Sessions</p>
      </div>
      <div class="p-4 bg-green-100 rounded-lg text-center">
        <p class="text-2xl font-bold" id="events-count">0</p>
        <p class="text-gray-700">√âv√©nements</p>
      </div>
      <div class="p-4 bg-purple-100 rounded-lg text-center">
        <p class="text-2xl font-bold" id="unique-visitors">0</p>
        <p class="text-gray-700">Visiteurs uniques</p>
      </div>
      <div class="p-4 bg-yellow-100 rounded-lg text-center">
        <p class="text-2xl font-bold" id="last-activity">-</p>
        <p class="text-gray-700">Derni√®re activit√©</p>
      </div>
    </div>
  </div>

<script>
const $ = (id) => document.getElementById(id);

// ---- Login flow
$('login-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = $('username').value.trim();
  const password = $('password').value.trim();

  try {
    const res = await fetch('/api/admin-login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });
    const data = await res.json().catch(() => ({}));

    if (!res.ok || !data.success) {
      $('login-error').classList.remove('hidden');
      return;
    }

    // OK ‚Üí m√©moriser les creds pour la session
    sessionStorage.setItem('admin_user', username);
    sessionStorage.setItem('admin_pass', password);

    $('login-form').classList.add('hidden');
    $('dashboard').classList.remove('hidden');
    await loadStats();

  } catch (err) {
    console.error('Erreur connexion admin:', err);
    $('login-error').classList.remove('hidden');
  }
});

$('logout').addEventListener('click', () => {
  sessionStorage.removeItem('admin_user');
  sessionStorage.removeItem('admin_pass');
  $('dashboard').classList.add('hidden');
  $('login-form').classList.remove('hidden');
});

// ---- Stats
async function loadStats() {
  const username = sessionStorage.getItem('admin_user');
  const password = sessionStorage.getItem('admin_pass');
  if (!username || !password) {
    $('dashboard').classList.add('hidden');
    $('login-form').classList.remove('hidden');
    return;
  }

  try {
    const res = await fetch('/api/admin-stats', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });
    const stats = await res.json();

    if (res.ok && !stats.error) {
      $('sessions-count').textContent = stats.sessions_count ?? 0;
      $('events-count').textContent = stats.events_count ?? 0;
      $('unique-visitors').textContent = stats.unique_visitors ?? 0;
      $('last-activity').textContent = stats.last_activity ? new Date(stats.last_activity).toLocaleString() : '-';
    } else {
      // creds invalid√©s ‚Üí forcer logout
      $('logout').click();
    }
  } catch (err) {
    console.error('Erreur chargement stats:', err);
  }
}

// ---- Auto-login si creds pr√©sents
if (sessionStorage.getItem('admin_user') && sessionStorage.getItem('admin_pass')) {
  $('login-form').classList.add('hidden');
  $('dashboard').classList.remove('hidden');
  loadStats();
}
</script>

</body>
</html>
