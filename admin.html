<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📊 Admin Tracking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold flex items-center gap-2">
      📊 Tableau de suivi
    </h1>
    <button id="toggleInvisible" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
      Activer le mode invisible
    </button>
  </header>

  <!-- Stats globales -->
  <section class="p-4 grid grid-cols-1 sm:grid-cols-3 gap-4">
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-sm text-gray-500">Sessions totales</h2>
      <p id="statSessions" class="text-2xl font-bold">—</p>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-sm text-gray-500">Événements totaux</h2>
      <p id="statEvents" class="text-2xl font-bold">—</p>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-sm text-gray-500">Visiteurs uniques (24h)</h2>
      <p id="statUniques" class="text-2xl font-bold">—</p>
    </div>
  </section>

  <!-- Graphique -->
  <section class="p-4">
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-bold mb-4">Activité des 24 dernières heures</h2>
      <canvas id="activityChart" height="100"></canvas>
    </div>
  </section>

  <!-- Tableau -->
  <section class="p-4">
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-bold mb-4">📋 Dernières sessions</h2>
      <input type="text" id="searchInput" placeholder="🔍 Rechercher..." class="mb-4 p-2 border rounded w-full" />

      <div class="overflow-x-auto">
        <table class="min-w-full border text-sm">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-2 border">ID Session</th>
              <th class="p-2 border">Première visite</th>
              <th class="p-2 border">Dernière activité</th>
              <th class="p-2 border">Référent</th>
              <th class="p-2 border">Dernier événement</th>
              <th class="p-2 border">Navigateur / Appareil</th>
            </tr>
          </thead>
          <tbody id="sessionsTable" class="divide-y">
            <!-- Rempli en JS -->
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <script>
    const ADMIN_API_URL = '/api/admin-tracking';
    let modeInvisible = false;
    const sessionID = localStorage.getItem('pc_session_id');

    document.getElementById('toggleInvisible').addEventListener('click', () => {
      modeInvisible = !modeInvisible;
      alert(modeInvisible ? "Mode invisible activé" : "Mode invisible désactivé");
    });

    async function fetchData() {
      const res = await fetch(ADMIN_API_URL);
      const data = await res.json();

      // Filtrer mes propres sessions
      const filtered = data.sessions.filter(s => s.session_id !== sessionID);

      // Stats
      document.getElementById('statSessions').textContent = filtered.length;
      document.getElementById('statEvents').textContent = data.eventsCount || '—';
      document.getElementById('statUniques').textContent = data.uniques24h || '—';

      // Graphique
      const ctx = document.getElementById('activityChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.activity.labels,
          datasets: [{
            label: 'Événements',
            data: data.activity.counts,
            borderColor: '#3b82f6',
            backgroundColor: 'rgba(59, 130, 246, 0.2)',
            fill: true
          }]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });

      // Tableau
      const tbody = document.getElementById('sessionsTable');
      tbody.innerHTML = '';
      filtered.forEach(s => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="p-2 border">${s.session_id}</td>
          <td class="p-2 border">${s.first_visit}</td>
          <td class="p-2 border">${s.last_activity}</td>
          <td class="p-2 border">${s.referrer || '—'}</td>
          <td class="p-2 border">
            <span class="px-2 py-1 rounded text-white ${s.last_event === 'page_view' ? 'bg-blue-500' : 'bg-green-500'}">
              ${s.last_event}
            </span>
          </td>
          <td class="p-2 border">${s.user_agent}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Recherche
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('#sessionsTable tr').forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(term) ? '' : 'none';
      });
    });

    fetchData();
  </script>

</body>
</html>
