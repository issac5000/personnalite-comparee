<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="login" class="flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-80">
      <h2 class="text-2xl font-bold mb-4 text-center">Connexion Admin</h2>
      <input id="username" type="text" placeholder="Utilisateur" class="w-full border p-2 mb-3 rounded" />
      <input id="password" type="password" placeholder="Mot de passe" class="w-full border p-2 mb-4 rounded" />
      <button onclick="login()" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Se connecter</button>
      <p id="loginError" class="text-red-500 text-sm mt-2 hidden">Identifiants invalides</p>
    </div>
  </div>

  <div id="dashboard" class="hidden p-6">
    <h1 class="text-3xl font-bold mb-6">ðŸ“Š Admin Dashboard</h1>
    <div id="stats" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch("/api/admin-stats", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (res.status === 401) {
        document.getElementById("loginError").classList.remove("hidden");
        return;
      }

      const data = await res.json();
      document.getElementById("login").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");

      renderStats(data);
    }

    function renderStats(data) {
      const statsDiv = document.getElementById("stats");
      statsDiv.innerHTML = `
        <div class="bg-white p-4 rounded shadow"><h2 class="text-xl font-bold">Sessions</h2><p>${data.sessions_count}</p></div>
        <div class="bg-white p-4 rounded shadow"><h2 class="text-xl font-bold">Ã‰vÃ©nements</h2><p>${data.events_count}</p></div>
        <div class="bg-white p-4 rounded shadow"><h2 class="text-xl font-bold">Visiteurs uniques</h2><p>${data.unique_visitors}</p></div>
        <div class="bg-white p-4 rounded shadow"><h2 class="text-xl font-bold">DerniÃ¨re activitÃ©</h2><p>${data.last_activity || 'N/A'}</p></div>
      `;
    }
  </script>
</body>
</html>
